<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>استودیو ادیتوپیا | Editopia</title>
    <style>
        @font-face {
            font-family: 'Pinata';
            src: url('assets/Pinata-Regular.ttf') format('truetype');
        }

        body {
            font-family: 'Pinata', sans-serif;
            text-align: center;
            background-image: url('assets/desc back.webp');
            background-size: cover;
            background-position: center;
            color: white;
            padding-top: 55px;
            min-height: 100vh;
            position: relative;
            background-repeat: no-repeat;
            overflow-x: hidden;
        }

        body::after {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.35);
            backdrop-filter: blur(1.5px);
            z-index: -1;
        }

        @media (max-width: 768px) {
            body {
                background-image: url('assets/phone back.webp');
                background-attachment: fixed;
            }
        }

        .logo {
            width: 350px;
            margin: -30px auto -50px auto;
            filter: drop-shadow(-4px 4px 6px rgba(0, 0, 0, 0.7));
            opacity: 0;
            animation: fadeInLogo 2s ease-in-out forwards;
        }

        @keyframes fadeInLogo {
            0% {
                opacity: 0;
                transform: translateY(-50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 45px;
            font-family: 'Pinata', sans-serif;
            font-weight: 500;
            margin-bottom: 20px;
            text-shadow: -4px 4px 6px rgba(0, 0, 0, 0.7);
            opacity: 0;
            animation: fadeInText 2s ease-in-out 0.5s forwards;
        }

        @keyframes fadeInText {
            0% {
                opacity: 0;
                transform: translateY(-50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .buttons-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            align-items: center;
        }

        .button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin: 10px;
            padding: 12px 20px;
            width: 250px;
            font-size: 18px;
            font-weight: 500;
            text-decoration: none;
            color: white;
            border-radius: 10px;
            background: linear-gradient(45deg, #FF073A, #00BFFF);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            opacity: 0;
            animation: fadeInButton 2s ease-in-out 1s forwards;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        .button:hover {
            transform: scale(1.1); /* اندازه دکمه به 1.1 تغییر می‌کند */
            box-shadow: 0px 0px 25px rgba(255, 7, 58, 0.7), 0px 0px 25px rgba(0, 191, 255, 0.7); /* تغییر درخشندگی */
        }

        @keyframes fadeInButton {
            0% {
                opacity: 0;
                transform: translateY(50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .button img {
            width: 24px;
            height: 24px;
            margin-left: 10px;
        }

        .button .portfolio-icon {
            width: 35px;
            height: 35px;
        }

        @media (max-width: 768px) {
            .buttons-container {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>

    <img src="assets/logo.png" alt="Editopia Logo" class="logo">
    
    <h1>استودیو ادیتوپیا</h1>

    <div class="buttons-container">
        <a href="https://www.instagram.com/edit_opia.co/?utm_source=qr&r=nametag" target="_blank" class="button">
            پیج اینستاگرام
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram">
        </a>

        <a href="https://drive.google.com/drive/folders/1sQDQLx8bIJ1_d0b2R5pdkeLN93B_YXwA?usp=drive_link" target="_blank" class="button">
            نمونه کارها
            <img src="assets/portfolio.webp" alt="Portfolio" class="portfolio-icon">
        </a>

        <a href="https://t.me/Editopia_Support" target="_blank" class="button">
            پشتیبانی تلگرام
            <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" alt="Telegram">
        </a>

        <a href="tel:+989212089337" class="button">
            تماس با ما
            <img src="https://wallpapers.com/images/hd/blue-phone-icon-2eryoedlspnaaa7i.jpg" alt="Phone">
        </a>
    </div>

</body>
</html>
